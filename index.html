<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ads Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <div class="row header">
            <div class="col-2 divImg">
                <img src="diplome.png" class="img" width="50">
            </div>
            <div class="col nameTxt">
                <h1>Ads Flow</h1>
            </div>
        </div>
        <form class="form">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">TTS</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row sendBtn">
                    <div class="col-12">
                        <button class="btn btn-warning btn-lg" type="submit">Envoyer</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="direction">
            <div class="row">
                <i class="bi bi-arrow-up-circle icon"></i>
            </div>
            <div class="row">
                <div class="col-4">
                    <i class="bi bi-arrow-left-circle icon"></i>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <i class="bi bi-arrow-right-circle icon"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
